<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HW Quran Academy - Login</title>
  <script src="https://www.gstatic.com/firebasejs/8.3.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.3/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.3/auth.js"></script>
  <link rel="shortcut icon" href="../images/logo.png" type="image/x-icon">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      background: url('../images/login-t.jpg') no-repeat center center fixed;
      background-size: cover;
      position: relative;
    }
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(3px);
      z-index: 0;
    }

    .login-card {
      position: relative;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(20px);
      border-radius: 25px;
      padding: 50px 35px;
      max-width: 440px;
      width: 100%;
      text-align: center;
      color: white;
      border: 2px solid rgba(0, 255, 180, 0.4);
      box-shadow: 0 0 40px rgba(0, 255, 150, 0.4);
      animation: fadeUp 1s ease;
      z-index: 2;
    }
    @keyframes fadeUp {
      0% { opacity: 0; transform: translateY(40px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .logo-img {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      border: 4px solid #00ffb3;
      box-shadow: 0 0 25px #00ffb3;
      animation: pulse 2.5s infinite alternate;
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 20px #00ffb3; }
      100% { box-shadow: 0 0 50px #00ffb3; }
    }

    .form-control {
      border-radius: 12px;
      background-color: rgba(255, 255, 255, 0.15);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.3);
      transition: 0.3s;
    }
    .form-control:focus {
      background-color: rgba(255, 255, 255, 0.25);
      box-shadow: 0 0 20px #00ffb3;
      border-color: #00ffb3;
    }

    .error-text {
      color: #ff4b4b;
      font-size: 0.85rem;
      text-align: left;
      margin-top: 4px;
      display: none;
      animation: fadeIn 0.3s ease;
    }

    .shake { animation: shakeAnim 0.4s ease; }
    @keyframes shakeAnim {
      0%, 100% { transform: translateX(0); }
      20%, 60% { transform: translateX(-10px); }
      40%, 80% { transform: translateX(10px); }
    }

    .btn-login {
      background: linear-gradient(90deg, #00ffb3, #0b8457);
      color: #000;
      border-radius: 12px;
      font-weight: 600;
      box-shadow: 0 0 20px #00ffb3;
      transition: 0.3s;
    }
    .btn-login:hover {
      transform: scale(1.05);
      box-shadow: 0 0 35px #00ffb3;
    }

    .social-login .btn {
      border-radius: 12px;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 500;
      margin-top: 10px;
      transition: all 0.3s ease;
    }
    .social-login .btn i {
      margin-right: 10px;
      font-size: 1.3rem;
    }
    .btn-google { background-color: #db4437; color: white; }
    .btn-google:hover { box-shadow: 0 0 25px #db4437; }
    .btn-microsoft { background-color: #2F2F2F; color: white; }
    .btn-microsoft:hover { box-shadow: 0 0 25px #2F2F2F; }
  </style>
</head>
<body>

  <div class="login-card" id="loginCard">
    <img src="../images/logo.png" alt="HW Quran Academy" class="logo-img">
    <h2>HW Quran Academy</h2>
    <h3>For Students</h3>
    <p class="mb-4">Unlock Knowledge. Embrace Light üåø</p>

    <form id="loginForm" novalidate>
      <div class="mb-3 text-start">
        <label for="name" class="form-label">Name</label>
        <input type="text"  class="form-control" id="name"  placeholder="Enter your name">
        <div class="error-text" id="nameError">‚ö†Ô∏è Please fill this field</div>
      </div>
      <div class="mb-3 text-start">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email">
        <div class="error-text" id="emailError">‚ö†Ô∏è Please fill this field</div>
      </div>
      <div class="mb-3 text-start">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter your password">
        <div class="error-text" id="passwordError">‚ö†Ô∏è Please fill this field</div>
      </div>
      <button type="submit" class="btn btn-login w-100 mb-3" onclick="signup()">Sign up</button>
    </form>

    <div class="social-login mt-3">
      <!-- <button type="button" class="btn btn-google" onclick="window.location.href='#' , loginwithgoogle() ">
        <i class="fab fa-google"></i> Continue with Google
      </button> -->
      <br>
      <a href="../../signup/s.html" style="text-decoration: none;">does not have account!</a>
      <!-- <button type="button" class="btn btn-microsoft" on onclick="window.location.href='#' , sloginwithmicrosoft()">
        <i class="fab fa-microsoft"></i> Continue with Microsoft
      </button> -->
    </div>
  </div>

  <script>
    const form = document.getElementById('loginForm');
const email = document.getElementById('email');
const password = document.getElementById('password');
const name = document.getElementById('name');
const emailError = document.getElementById('emailError');
const passwordError = document.getElementById('passwordError');
const nameError = document.getElementById('nameError');
const card = document.getElementById('loginCard');

form.addEventListener('submit', (e) => {
    e.preventDefault();
    let valid = true;

    // Name validation
    if (name.value.trim() === "") {
        nameError.style.display = 'block';
        name.classList.add('is-invalid');
        valid = false;
    } else {
        nameError.style.display = 'none';
        name.classList.remove('is-invalid');
    }

    // Email validation
    if (email.value.trim() === "") {
        emailError.style.display = 'block';
        email.classList.add('is-invalid');
        valid = false;
    } else {
        emailError.style.display = 'none';
        email.classList.remove('is-invalid');
    }

    // Password validation
    if (password.value.trim() === "") {
        passwordError.style.display = 'block';
        password.classList.add('is-invalid');
        valid = false;
    } else {
        passwordError.style.display = 'none';
        password.classList.remove('is-invalid');
    }

    if (!valid) {
        // If form is invalid, add shake animation
        card.classList.add('shake');
        setTimeout(() => card.classList.remove('shake'), 500);
    } else {
        // If form is valid, redirect to login page
        window.location.href = "../login/html/s.html";
    }
})
    
  </script>
<script src="../../auth.js"></script>
</body>
</html>
